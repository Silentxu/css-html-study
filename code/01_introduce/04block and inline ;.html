<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        在网页中HTML专门用来负责网页的结构
            所以在使用html标签的时候，应该关注的是标签的语义，而不是他的样式
            标题标签：
                h1~h6一个有6级标题
                重要性依次递减 一级标题重要性仅次于title 一般一个页面中只会有一个h1 
                一般情况下标题标签只会使用到h1~h3 后面很少用
            
            在页面中独占一行的元素称为块元素（block element）
            在页面中不会独占一行的元素称为行内元素（inline element）    

    -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <!-- 
        p标签表示页面的一个段落
     -->

     <hgroup>
            <h1>主标题</h1>
            <h2>副标题</h2>
     </hgroup>

     <!-- <em>把文本定义为强调的内容。 -->
     <p>今天天气<em>还行</em></p>

     <!-- <strong>比强度更重的程度 -->
     <p>你今天<strong>必须把事情干完</strong></p>

    <!-- 
         <blockquote>用于长引用的 会换行加首行缩进
     -->
     鲁迅说：       
     <blockquote>
        没说
     </blockquote>

     <!-- <q>一般用于短引用 不会出现换行 -->
         孔子云：<q>学而时习之，不亦说乎？</q>
</body>
</html>
