<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        块元素(block element)
            -在网页中一般通过块元素来着页面进行布局
        行内元素(inline element)
            -行内元素主要用来包裹文字
            
            -一般情况下会在块元素中放行内元素，而不会在行内元素中放块元素
            -块元素中基本什么都能放
            -p元素中不能让任何元素
        
        浏览器在解析网页时，会自动对网页中不符合规范的内容进行修正
            比如：
                标              签卸载了根元素外部
                p元素中嵌套了块元素
                根元素中出现了除head和body以外的子元素
                ……
     -->

     <p>
        <h1>哈哈</h1>
     </p>
</body>
</html>

<h1>即便是写在html外面也能显示但是是多亏了浏览器</h1>
