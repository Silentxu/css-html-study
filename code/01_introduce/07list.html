<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <!-- 
        列表（list）
            结构
            表现
            行为
        
        在html中也可以创建列表，html列表一个有三种
            1.有序列表
            2.无序列表
            3.定义列表

     -->

     <!-- 
         有序列表，使用ol标签来创建有序列表
            使用il表示列表项
      -->

      <ol>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
      </ol>

      <!-- 
          无序列表，使用ul标签来创建无序列表
            使用li表示列表项
       -->

       <ul>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
       </ul>

       <!-- 
           定义列表，使用dl标签来创建一个定义列表
            使用dt来表示定义的内容
            使用dd来对内容进行解释说明
        -->

        <dl>
            <dt>结构</dt>
            <dd>结构表示网页网页的结构，结构用来规定网页中的布局</dd>
        </dl>

        <!-- 
            列表是能进行嵌套的
         -->

        <ul>
            <li>结构
                <dl>
                    <dd>结构表示网页网页的结构，结构用来规定网页中的布局</dd>
                </dl>
            </li>
            <li>表现</li>
            <li>行为</li>
        </ul>

      


</body>
</html>
