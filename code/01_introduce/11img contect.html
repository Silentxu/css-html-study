<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片页</title>
</head>
<body>
    <!-- 
        图片标签用于向当前页面中引入一个外部图片
            使用img标签来引入外部图片，img标签是一个自结束标签
            img是属于替换元素（基于块元素和行内元素之间）
            属性：
                src 属性指定的是外部图片的路径（路径规则和超链接是一样的）
                alt 图片的描述，这个描述默认不会显示，有些浏览器在图片无法加载下显示描述
                    搜索引擎会根据alt的描述识别图片

                width 图片的宽度（单位是像素）
                heigh 图片的高度
                    -宽度和高度中如果只修改了一个，则另一个会等比缩放
                    
                注意：
                    一般情况在pc端，不建议修改图片大小，需要多打的图片就多大
                    但是在移动端，经常需要对图片进行缩放（大图片缩小） 
        图片的格式：
            jpeg（jpg）
                -支持的颜色比较丰富，不支持透明效果，不支持动图
                -一般用于显示照片
            gif 
                -支持的颜色比较少，支持简单透明效果，支持动图
                -颜色单一的图片，动图 
            png 
                -支持的颜色丰富，支持复杂透明效果，不支持动图 
                -网页
            webp 
                -这种格式是谷歌新推出专门用来表示网页中的图片的一种格式
                -他具备其他图片格式的所有优点，而且文件还特别小
                -缺点，兼容性不好

            base64
                -将图片使用base64进行编码，这样可以将图片转换为字符，通过字符的形式来引入图片
                -一般都是一些需要和网页一起加载的图片才会使用base64    

            效果一样，用小的
            效果不一样，用效果好的

     -->
     <img width="500" src="img/u=1603365312,3218205429&fm=26&gp=0.jpg" alt="热气球图片">
     <br>
     <img src="img/u=1730713693,2130926401&fm=26&gp=0.jpg" alt="森林图片">
</body>
</html>
