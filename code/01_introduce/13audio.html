<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        audio 标签用来向页面中引入一个外部的音频文件的
            音频文件引入时，默认情况下不允许用户自己控制播放停止

        属性： 
            controls 是否允许用户控制播放
            autoplay 音频文件是否自动播放
                如果设置了 autoplay 则音乐的页面打开的时候会自动播放
                    但是目前的大部分浏览器都不会自动对音乐播放
            loop 音乐是否能够循环播放            
     -->

    <audio src="" controls></audio>
    <video src=""></video>
    <!-- 
         当出现不兼容的情况下可以将 audio 和 embed 标签同时使用
      -->
    <audio controls>
        <source src="">
        <embed src="" type="audio/mp3" width="" height="">
    </audio>

    <video controls>
        <source src="">
        <embed src="" type="audio/mp4">
    </video>
</body>

</html>
