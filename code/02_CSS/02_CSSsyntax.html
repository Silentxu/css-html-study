<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css语法</title>
    <style>
        /*
            css的注释，注释中的内容会自动被浏览器锁忽略

            css的基本用法
                选择器 声明块

                选择器，通过选择器可以选中页面中的指定元素
                比如p的作用就是选中页面中所有的p元素

            声明块，通过声明块来指定要为元素设置的样式
                声明块由一个个的声明组成
                声明是一个名值对结构
                    一个样式名对应一个样式对，名和值之间以：连接 以；结尾    
        */

        p {
            color: brown;
            font-size: 20px;
        }

        h1{
            color: darkblue;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <h1>这是一个一集标题</h1>
    <p>我只是内容而已</p>
    <p>我只是内容而已</p>
    <p>我只是内容而已</p>
    <p>我只是内容而已</p>
    <p>我只是内容而已</p>
   
</body>

</html>
