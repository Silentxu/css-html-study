<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类</title>
    <style>
        /* 
            伪类（不存在的类，特殊的类）
                -伪类用来描述一个元素的特殊状态
                    比如：第一个子元素，被点击的元素，鼠标移入的元素
                -伪类一般情况下都是使用：开头
                    :first-child第一个子元素
                    :last-child最后一个元素    
                    :nth-child()选中第n个子元素
                        特殊值：
                            n 第n个 n的范围0到正无穷
                            2n（even） 表示选中偶数位的元素
                            2n+1（odd） 表示选择奇数位的元素
                    以上的伪类是根据所有的子元素进行排序 
                    :first-of-type
                    :last-of-type       
                    :nth-of-type()选中第n个同类元素    

                not()否定伪类
                    将符合条件的元素从选择器中去除        
         */

        /* ul>li:first-child{
            color: orangered;
        }   */

       /* ul>li:nth-of-type(4){
           color: red;
       } */

       ul>li:not(:nth-of-type(3)){
           color: red;
       }

        
    </style>
</head>

<body>
    <ul>
        <li>第一个</li> 
        <li>第二个</li>
        <li>第三个</li>
        <li>第四个</li>
        <li>第五个</li>
    </ul>

</body>

</html>
