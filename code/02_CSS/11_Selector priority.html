<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            color:blue;
        }

        .red{
            color: red;
        }

        /* 
            样式的冲突：
                -当我们通过不同的选择器，选中相同的元素，并且为相同的元素设置了不同的样式时，只是就发生了样式的冲突

            发生样式冲突时，应用哪个样式由选择器的 权重(优先级)决定

            选择器的权重
                内联样式（行内样式）> id选择器>类选择器>标签选择器>通用符>继承的样式（无优先级）

            比较优先级的时候，需要将所有的选择器的优先级相加权衡，最后优先级越高，则越优先显示（群组（分组）选择器单独计算优先级）        
                选择器的累加不会超过其最大的数量级，类选择器再高也不会高于id选择器  
                如果优先级计划后相同，此时则优先级使用靠下的样式

            可以在某一个样式的后边添加！important ，则此时该样式会获取到最高的优先级，甚至超过内联样式
               注意：在开发中一个玩意一定要慎用   


               
         */
    </style>
</head>

<body>
    <div id="box1" class="red">我是一个div</div>
</body>

</html>
