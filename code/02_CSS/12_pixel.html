<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
            长度单位
                像素
                    屏幕（显示器）实际上是由一个一个的小点构成的
                    不同屏幕的像素大小是不同的，像素越小的屏幕显示的越清晰
                    所以同样200px在不同设备下显示效果不一样

                百分比
                    也可以将属性值设置为相对于其父元素属性的百分比
                    设置百分比可以是子元素跟随父元素的改变而改变   

                em
                    em是相对于元素的字体大小来计算的
                    1em= 1 font-size 
                    em会根据字体大小的改变而改变
                    浏览器默认字体大小为16px 

                rem
                    rem是相对于根元素(html.{font-sive})的字体大小来计算
                             
         */
            html{
                font-size: 10px;
                background-color: yellowgreen;
            }
            div.box1{
                width: 200px;
                height: 200px;
                background-color: gray;
            }

            div.box2{
                width: 50%;
                height: 50%;
                background-color:yellowgreen;

            }

            .box3{
                font-size: 16px;
                width: 10em;
                height: 10em;
                background-color: pink;
            }

            .box3{
                width: 10rem;
                height: 10rem;
                background-color:purple;
            }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">

        </div>
    </div>

    <div class="box3">

    </div>
</body>
</html>
