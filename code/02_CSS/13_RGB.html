<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            颜色单位：
                在css中可以直接使用颜色来设置各种颜色
                    比如 red orange yellow blue green
                    但是在css中直接使用颜色名是非常不方便的

                RGB值
                    -RGB通过三种颜色的不同浓度来调配出不同的颜色
                    R red G green B blue
                    每一种颜色的范围 0-255 （1%-100%）之间
                    语法， RGB（红色，绿色，蓝色）   

                RGBA
                    就是在rgb的基础上怎家了一个a 表示不透明度
                    需要四个值，前三个和rgb一样，第四个表示不透明度
                        1表示完全不透明 0表示完全透明 。5 半透明

                十六进制的RGB值
                    语法#红色绿色蓝色
                    颜色浓度通过00-ff 
                    如果颜色两位两位重复可以进行简写   

                HSL值 HSLA值
                    H 色相 0-360
                    S 饱和度 颜色的浓度% 0-100%
                    L 亮点  颜色的亮度% 0-100%               
         */
        .box1{
            width: 200px;
            height: 200px;
            background-color:rgb(60,168,242);
            background-color:rgb(236,203,14);
            background-color:rgba(0,122,204,.1);
            background-color: #ff0000;
            background-color: #f00;
            background-color: #ffff00;
            background-color: #ff0;
            background-color: #bfa; 
            background-color: #E0F8E3;
            background-color: hsl(20,60%,50%);

        }
        
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
