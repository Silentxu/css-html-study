<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: yellow;

            /* 
                边框
                    边框的宽度 border-width
                    边框的颜色 border-color
                    边框的样式 border-style
            */
            /* border-width 具备默认值(可省略不写) 一般为3px
                可以用来指定四个方向的边框的宽度
                    值的情况
                        四个值 上 右 下 左 为顺时针旋转
                        三个值 上 左右 下
                        两个值 上下 左右
                        一个值 上下左右
                        注意  数值之间用空格隔开 
                border-xxx-width
                    xxx：top right bottom left   
                    用来单独指定某一个边的指定
                    同理 可以适用于 color 和 style        
            */
            /* border-width: 10px 20px 30px 40px; */
            /* border-width: 10px; */
            border-width: 10px;
            /* 
                border-color用来指定边宽的颜色，规则与width一致
                也具备默认值 一般默认为背景色（浏览器默认值color的颜色）
             */
            /* border-color: yellowgreen red blue brown; */
            /* border-color: brown; */

            /* 
                border-style 指定边框的样式
                soild 实线
                dotted 点状虚线
                dashed 虚线
                double 双线

                规则与上一致
                注意 border-style的默认值为null；需要指定才能显示
             */
            /* border-style: solid; */

            /* 
                简写属性:通过该属性可以同时设置边框的所有相关属性样式，并且没有顺序要求

                同样具备 border-xxx 用来设置个个边的属性
                    top right bottom left
             */
             /* border:brown solid 10px; */
             border-top:cadetblue 10px solid;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
</body>

</html>
