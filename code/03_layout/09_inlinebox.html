<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .s1 {
            background-color: yellow;
            
        }

        /*
            行内元素的盒模型
                行内元素不支持设置宽度和高度
                行内元素可以设置padding，但是垂直方向和padding不会影响页面的布局
                行内元素客车设置border，垂直方向的margin不会影响布局
                行内元素可以设置margin，垂直方向的margin不会影响布局
         */

        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }

        a{
            /* 
                display 用来这只元素显示的类型
                    可选填
                        inline 设置为行内元素
                        block 设置为块元素
                        inline-block 行内块元素
                            行内块：即可以设置高度和宽度 但不会独占一行
                        table 将元素设置为表格
                        none 元素不在页面中显示（隐藏起来）


                    visibllity 用来设置元素的显示状态
                    可选填
                        visible 默认值 元素在页面中正常显示
                        hidden 元素在页面中隐藏 不显示  但是仍然占用位置        
             */
            display: block;
            width: 100px;
            height: 100px;
            background-color: whitesmoke;
        }

    </style>

</head>

<body>
    <a href="javascript:;">超链接</a>
    <span class="s1">我是span</span>

    <div class="box1"></div>
</body>

</html>
