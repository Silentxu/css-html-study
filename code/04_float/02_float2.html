                元素设置浮动以后，将会从文档流中脱离，脱离后因此元素会发生一些变化

                脱离文档流的特点
                    块元素
                        1.块元素不在独占页面的一行
                        2.脱离文档流以后，块元素的宽度和高度默认都被内容撑开

                    行内元素
                        行内元素脱离文档流以后会变成块元素 特点与块元素相同

                    脱离文档流后，2者特点一致，不需要区别行内和块了。
