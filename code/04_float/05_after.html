<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            border: 10px red solid;
        }

        .box2{
            width: 100px;
            height: 300px;
            background-color: #bfa;
            float: left;
        }
        /* 
            ::after 是行内元素，不独占一行，所以要转换为块元素才能体现clear表现
        */
        .box1::after{
            content: "";
            display: block;
            clear: left;
        }

        /* .box3{
            clear: left;
        } */
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        <!-- <div class="box3"> -->
        </div>
    </div>

   
</body>
</html>
