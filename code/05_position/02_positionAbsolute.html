<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            绝对定位
                当元素的position属性值设置为absolute是，则开启了元素的绝对定位
                绝对定位的特定
                    1.开启绝对定位后，如果不设置偏移量元素的位置不会发生变化
                    2.开启绝对定位后，元素会从文档流中脱离
                    3.绝对定位会改变元素的性质，行内变块，块的高度被内容撑开
                    4.绝对定位会使元素提升一个层级
                    5.绝对定位元素是相对于其包含块进行定位的

                    包含块（containing block）
                        正常情况下：
                            包含块是里当前元素最近的祖先块元素


                        绝对定位的包含块
                            包含块就是离他最近开启了定位的祖先块元素
                                如果所有的祖先块元素都没有开启定位则根元素就是他的包含块

                                html（根元素，初始包含块）
                    
        */
        body {
            font-size: 30px;
        }

        .box1 {
            width: 400px;
            height: 400px;
            background-color: red;
        }

        .box4 {
            width: 200px;
            height: 200px;
            background-color: #fba;
            /* position: relative; */
        }

        .box5 {
            width: 100px;
            height: 100px;
            background-color: #bfa;
            position: absolute;
            top:0px;
        }
    </style>

</head>

<body>
    <div class="box1">1
        <div class="box4">4
            <div class="box5">5</div>
        </div>
    </div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>

</html>
