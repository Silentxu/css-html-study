<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 500px;
            height: 500px;
            background-color: #bfa;
            position: relative;
        }

        .box2{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            margin: auto;

            /* 
                水平布局
                    参考06_box horizontal

                当我们开启了绝对定位后
                    水平方向的布局等式需要添加left和right 两个值
                        此时规则和之前一样只是多了两个值
                            当发生过渡约束
                                如果9个值中没有auto 则自动调整right值以使等式满足
                                如果有auto 则自动调整auto的值以使其等式满足

                            可设置auto的值
                            margin width left right

                            因为left和right的值默认值是auto 所以如果不知道left和right
                            则等式不满足时，会自动调整这两个值

                    垂直方向布局的等式的也必须要满足
                        9个数据 参考      06_box horizontal 最外两侧加上 top 和 bottom              
             */
            left: 0px;
            right: 0px;
            top: 0px;
            bottom: 0px;
            

        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
