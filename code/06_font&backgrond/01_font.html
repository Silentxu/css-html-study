<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体</title>
    <!-- <link rel="stylesheet" href="/03_layout/CSS/reset.css"> -->
    <style>
        /* font-face 可以将服务器中的字体直接提供给用户去使用
            问题：
                1.加载速度
                2.版权
                3.格式

                区别  font-family 是推荐指定使用字体，并不提供下载所以并不会产生版权问题
         */

        @font-face {
            /* 自行指定字体的名字 */
            font-family:my ;
            /* 服务器中的路径 */
            src: url();
        }

        p {
            /* 
                字体相关的样式
                    color 用来设置字体的颜色
                    font-size字体的大小
                        和font-size相关的单位
                        em相当于当前元素的一个font-size
                        rem相对于根元素的一个font-size
                    font-family 字体族 （字体的格式）    
                        可选值：
                            serif 衬线字体
                            sans-serif 非衬线字体
                            monospace 等宽字体
                                指定字体的类别，浏览器会自动使用该类别下的字体

                        font-family 可以同时指定多个字体多个字体间使用，隔开
                            字体生效时优先使用第一个，第一个无法使用则使用第二个以此类推

             
             */

            color: tomato;
            font-size: 40px;

            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>

<body>
    <p>最大的问题就是学习的专注力的消退！</p>
</body>

</html>
