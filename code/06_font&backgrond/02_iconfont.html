<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/06_font&backgrond/fontAwesome/css/all.css">
    <style>
        i{
            font-size: 60px;
            color: yellow;
        }
    </style>
</head>

<body>
    <!-- 
        字体图标（iconfont）
            在网页中经常需要使用一些图标，可以通过图片来引入
                但是图片大小本身比较大，并且非常不灵活
            所以在使用图标时，我们还可以将图标直接设置为字体
                然后通过font-face 的形式来对字体进行引入
            这样我们可以通过使用字体的形式了使用图标
            
        fontawesome 使用步骤
            1.下载 https://fontawesome.com/
            2.解压
            3.将css和webfonts移动到项目中
            4.使用图标字体
                直接通过类名来使用图标字体
                    class ="fas fa-bell"
                    class="fab fa-accessible-icon"

     -->

    <i class="fas fa-bell" style="font-size: 30px; color: red;"></i>
    <i class="fab fa-accessible-icon"></i>
</body>

</html>
