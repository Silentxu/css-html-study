<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: solid 1px red;

            /* 
                font 可以设置字体相关的所有属性
                    语法：
                        font： 字体大小、行高 字体族
                        行高 可以省略不写 如果不写使用默认值

                    其中简写属性中 不写不代表没有 而是都是用了默认值
                    如果个别属性写在 简写font之前，那么都会被默认值所覆盖掉    

             */
        }
    </style>
</head>
<body>
    <div>v一句正常显示的语句</div>
</body>
</html>
