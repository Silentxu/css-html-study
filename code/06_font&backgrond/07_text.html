<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            font-size: 40px;
            text-decoration: blue 2px line-through;

            /* 
                text-decoration 设置文本修饰
                    可选值
                        none 什么都没有
                        underline下划线
                        line-throught删除线
                        overline 上划线
             */
        }

        .box2{
            width: 200px;
            /* 
                white-space 设置网页如何处理空白
                    可选值
                        normal 正常
                        nowrap 不换行
                        pre 保留空白
             */

             white-space: nowrap;
             overflow: hidden;
             /* 让文本超过边框处变为 ... */
             text-overflow: ellipsis;

        }
    </style>
</head>
<body>
    <div class="box2">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Commodi aperiam eius sunt, numquam tempore excepturi recusandae provident voluptatum quis enim, facere culpa accusantium beatae. Ipsum nemo explicabo ullam vero unde!
    </div>
    <div class="box1">
        今天天气真不错
    </div>
</body>
</html>
