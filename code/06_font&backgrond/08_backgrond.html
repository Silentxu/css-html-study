<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 500px;
            height: 500px;
            /* 
                backgrond-color 设置背景颜色
             */

            background-color: yellowgreen;

            /* 
                backgrond-image 设置背景图片
                    可以同时设置背景颜色和图片，这样背景颜色也会成为背景图片的底色
                    如果背景图片小于元素，则背景图片会自动在元素中平铺
                    如果背景图片大于元素，将会让一部分的背景无法完全显示
                    如果背景图片和元素一样打，则会正常显示
             */

             background-image: url("/01_introduce/img/u=1603365312\,3218205429&fm=26&gp=0.jpg");
            
            /* 
                backgrond-repeat 用来设置背景的重复方式
                    可选值
                        repeat 默认值，背景会沿着x轴 y轴双方向重复
                        repeat-x 沿着x轴方向重复
                        repeat-y 沿着y轴方向重复
                        no-repeat 背景图片不重复   
             */

             background-repeat: no-repeat;

             /* 
                backgrond-position 用来设置背景图片的位置
                    设置方式：
                        通过top left right bottom center 几个表示方位的位置
                            使用方位词的同时必须要同时指定两个值，如果只写一个则默认第二个为center

                                通过偏移量来指定背景图片的位置
                                    水平方法的偏移量 垂直方向变量
              */
                
                background-position: bottom center;    
                /* background-position: 10px 40px; */

        }
    </style>
</head>
<body>
    <div class="box1">
        
    </div>
</body>
</html>
