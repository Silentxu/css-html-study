<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        table 标签来创建一个表格
     -->

     <table border="1">
         <!-- 在table标签中使用tr表示表格中的一行，有几个tr就有几行 -->
         <tr>
             <!-- 在tr中使用td表示一个单元格，有几个td就有几个单元格

                colspan 横向的合并单元格
                rowspan 纵向合并单元格
             -->
             <td rowspan="2">1</td>
             <td>2</td>
             <td>3</td>
             <td colspan="2">4</td>
             <td>5</td>
         </tr>

         <tr>
             <td>1</td>
             <td>2</td>
             <td>3</td>
             <td>4</td>
             <td>5</td>
        </tr>
    </table>
</body>
</html>
