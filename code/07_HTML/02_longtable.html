<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        可以将一个表格分成三个部分
        头部 thead
        主题 tbody
        底部 tfoot
     -->
    <table>
        <thead>
            <tr>
                <!-- 头部 可以使用th 有加粗效果 -->
                <th>时间</th>
                <th>项目</td>
                <th>收入</th>
                <th>支出</th>
                <th>合计</th>
            </tr>
        </thead>
        <tbody></tbody>
        
        <tr>
            <td>2021.3.28</td>
            <td>项目1</td>
            <td>450</td>
            <td>200</td>
            <td>250</td>
        </tr>
        <tfoot>
            <td></td>
            <td></td>
            <td></td>
            <td>合计</td>
            <td>250</td>
        </tfoot>
    </table>
</body>
</html>
