<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            transition: 2s;
            margin: 100px auto;
        }

        .box1:hover{
            transform: scale(3);
        }

        .box2{
            width: 200px;
            height: 200px;
            transition: 1s;
            border:brown 1px solid;
            margin: 0 auto;
            overflow: hidden;
        }
        img{
            width: 100%;
            transition: 1s;
            /* transform-origin: ; */
        }
        
        img:hover{
            transform: scale(2.2);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"><img src="/08_Animation/img/u=3480070665,2380656812&fm=26&gp=0.jpg" alt=""></div>
</body>
</html>
