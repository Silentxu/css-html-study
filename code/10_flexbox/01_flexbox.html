<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    ul {
        width: 800px;
        height: 600px;
        border: 10px solid red;
        /* 讲容器设置为弹性容器 */
        display: flex;

        /* 
        flex-direction 指定容器中弹性元素的排序方式
        可选值
            row默认值，弹性元素在容器中水平排列（左向右）
            row-reverse 弹性元素在同期中反向水平排列（右向左）
            column 纵向排列（自上而下）
            column-reverse 纵向排列（自下而上）

        主轴：
            弹性元素的排列方向为主轴
        侧轴
            与主轴垂直方向的为侧轴   

        flex-wrap
            设置弹性元素是否在弹性容器中自动换行
            可选值
                nowarp 默认值 元素不会自动换行
                wrap 元素沿着辅轴方向换行
                wrap-reverse 元素沿着辅轴反方向换行 
     
     */
         
     flex-direction: row;
        /* flex-wrap: wrap; */
        /*
             justify-content: 
                如何分配主轴上的空白空间（主轴上的元素如何排列）
                可选项
                flex-start 元素沿着主轴起边排列
                flex-end    元素沿着主轴终边排列
                center    元素居中排列
                space-around 空白分布到元素两侧
                space-between 空白平均分布到元素之间（元素靠紧2测）
                space-evenly 空白分布到元素单侧，


     */

        /* justify-content:space-evenly; */

        /* align-item
            元素在辅轴上如何对齐
            元素间的关系
                可选值
                    stretch 默认值 讲元素的长度设置为相同的值
                    flex-start 元素不会拉伸，沿着辅轴起边对齐
                    flex-end    元素沿着辅轴终边排列
                    center    元素居中排列
                    baseline 基线对齐
      */
        /* align-items: flex-end; */

        /* align-content 辅轴空白空间的分布 */
        align-content: center;
    }

    li {
        width: 200px;
        /* height: 100px; */
        background-color: #bfa;
        font-size: 50px;
        text-align: center;
        line-height: 100px;
        /* float: left; */
        /* 
        弹性元素的属性
            flex-grow 指定弹性元素的伸展系数
                当父元素有多余空间的时候，子元素如何伸展
                父元素的剩余空间，会按照比例进行分配
            flex-shrink 指定弹性元素的收缩系数
                当父元素中的空间不足以容纳所有的子元素时，如果对子元素进行收缩    
     */

        /* flex-grow: 1; */
        flex-shrink: 0;
        /*
            弹性元素的缩减系数
                缩减系数的计算方式比较复杂
                苏建多少是根据 缩减系数和元素大小来计算的
          */

          /* 
            元素基础长度

            flex-basis 指定的是元素在主轴上的基础长度
                如果主轴抽横向的则改值指定的就是元素的宽度
                如果主轴是纵向的则 改制指定的就是元素的高度
                默认值是auto 表示参考元素自身的高度和宽度
                如果传递了一个具体的数值，则以该值为准
           */

           flex-basis: auto;

           /* 
           flex 可以设置弹性元素所有的三个样式
           flex 增长 缩减 基础；
                initial flex：0 1 auto
                auto flex：1 1 auto
                none flex：0 0 auto 弹性元素没有弹性
            */

    }
    li:nth-child(1){
        /* align-self 用来覆盖当前弹性元素上的align-item */
        /* order 决定弹性元素的排列顺序 */
        align-self: flex-start;
        /* order: 2; */
    }

    li:nth-child(2) {
        background-color: pink;
        /* flex-grow: 2; */
        /* order: 3; */
    }

    li:nth-child(3) {
        background-color: orange;
        /* flex-grow: 3; */
        /* order: 1;、 */
    }
</style>

<body>
    <!-- 
        flex（弹性盒，伸缩盒）
            是css 中的又一种布局手段，他主要用来代替浮动来完成页面的布局
            flex可以使元素具有弹性，让元素可以跟随页面的大小改变而改变
            弹性容器
                要是用弹性盒，必须先将一个元素设置为弹性容器
                我们通过display来设置弹性容器
                    display：flex来设置弹性容器
                    display:inline-flex设置为行内的弹性容器
            
            弹性元素        
     -->
    <ul>
        <li>1
        </li>
        <li>2
            <div>2</div>
        </li>
        <li>3
            <div>3</div>
            <div>3</div>
        </li>
        <li>4
            <div>4</div>
        </li>
        <li>5
            <div>5</div>
        </li>
    </ul>
</body>

</html>
