<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/execrcise/css/reset.css">
    <link rel="stylesheet" href="css/all.css">
    <style>
        /* 设置外部容器 */
        .outer {
            width: 240px;
            margin: 100px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        /* 让图片自动适配宽度 */
        .img-wrapper img {
            width: 100%;
            /* 让图片不要基线对齐 */
            vertical-align: bottom;
            border-radius: 5px 5px 0 0;
        }

        /* 让信息两侧留空 */
        .info {
            padding: 0px 16px;
        }

        /* 标题 */
        .info .title {
            margin: 15px 0;
        }

        /* 类目 */
        .info .catepory {
            margin: 15px 0;
            font-size: 13px;
            color: #999;
        }

        /* 介绍内容 */
        .info .intro {
            font-size: 13px;
            line-height: 20px;
            color: #999;
            margin: 15px 0;
        }

        /* 评级与分享 */
        .comment {
            height: 36px;
            border-top: #999 1px solid;
        }

        /* 评分 */
        .comment .star {
            float: left;
            line-height: 36px;
            margin-left: 16px;
            color: #999;
        }

        /* 分享 */
        .comment .weibo {
            float: right;
            line-height: 36px;
            margin-right: 16px;
            color: #999;
        }
    </style>
</head>

<body>
    <!-- 外层容器 -->
    <div class="outer">
        <!-- 图片 -->
        <div class="img-wrapper">
            <img src="img/module1.png" alt="">
        </div>
        <!-- 内容介绍 -->
        <div class="info">
            <h2 class="title">魔发公主</h2>
            <h3 class="catepory"><i class="fas fa-map-marker-alt"></i> 动画</h3>
            <p class="intro">这是一部老少咸宜的迪士尼动画电影，值得一看。</p>
        </div>
        <!-- 评分及分享 -->
        <div class="comment">
            <!-- 星级 -->
            <ul class="star">
                <li class="fas fa-star"></li>
                <li class="fas fa-star"></li>
                <li class="fas fa-star"></li>
                <li class="fas fa-star"></li>
            </ul>
            <!-- 微博分享 -->
            <ul class="weibo">
                <li class="fab fa-weibo"></li>
            </ul>
        </div>
    </div>
</body>

</html>
