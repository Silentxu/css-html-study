    <link rel="stylesheet" href="/03_layout/CSS/reset.css">
    <style>
        .img-list {
            width: 590px;
            height: 470px;
            margin: 10px auto;
            position: relative;
        }

        img {
            width: 100%;
        }

        .img-list li {
            position: absolute;
        }

        .point-list {
            position: absolute;
            z-index: 1;
            left: 25px;
            bottom: 20px;
        }

        .point-list a {
            float: left;
            width: 10px;
            height: 10px;
            border: 3px transparent solid;
            margin-left: 2px;
            border-radius: 50%;
            background-clip: content-box;
            background-color: rgba(255, 255, 255, .3);
        }

        .point-list a:hover{
            background-color: #fff;
            border: rgba(255, 255, 255, .3) solid;
        }


       
    </style>
</head>
