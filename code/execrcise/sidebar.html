<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="/03_layout/CSS/reset.css">
    <style>
        body {
            background-color: blanchedalmond;
        }

        /* 
            设置菜单外部容器
         */
        .left-box {
            width: 190px;
            height: 450px;
            padding: 10px 0;
            background-color: #fff;
            margin: 50px auto;
        }

        ul>li {
            height: 25px;
            padding-left: 20px;
            /* 要让一个问题在父元素中垂直居中，只需要将父元素line-height设置为一个和父元素height相同的值 */
            line-height: 25px;

        }

        li:hover {

            background-color: #d9d9d9;
        }

        li a {
            font-size: 14px;
            color: #333333;
            /* 去除超链的下划线 */
            text-decoration: none;
        }
        li span{
            font-size: 13px;
            padding-right: 4px;
        }

        .left-box a:visited {
            color: #333333;
        }

        .left-box a:link {
            color: #333333;
        }

        .left-box a:hover {
            color: #C81623;
        }
    </style>
</head>

<body>
