<body>

    <!-- 
        当我们需要跳转一个服务器内部的页面时，一般我们都会使用相对路径
            相对路径会使用./或者../开头

            ./可以省略不写，如果不写./也不写../就相当于写了./

            ./表示当前文件所在的目录
                -在这里当前页面就是 Relative Path.html
                -./就等于 Relative Path.html 所在的目录path

            ../表示 当前文件所在目录的上一级目录   
     -->

     <a href="./target.html">同目录下的跳转</a>
