    <script>
        /*
        1.js中严格区分大小写

        标识符
        在js中所有的可以由我们自主命名的都可以称之为标识符
        例如：变量名、函数名、属性名都属于标识符
        命名一个标识符时需要遵守如下的规则
            1.标识符中可以含有 字母、数字、_、$
            2.标识符不能以数字开头
            3.标识符不能es中的关键词或者保留字
            4.命中为驼峰命名法 
        */

        /*
             js中一共有6种数据类型
             String 字符串
             Number 数值
             Boolean 布尔值
             Null 空值
             Undefined 未定义
             Object 对象

             前5种基础数据类型  Object是引用数据类型
        */

        强制转换函数
        String();
        //Number();
        parseInt();读取其中的整数
        parseFloat();读取其中的浮点数
    */

    var a=Number.MAX_VALUE;
    console.log(a);
