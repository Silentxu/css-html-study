<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = prompt("请输入一个大于1的数字")
        //先判断这个数字是否合法
        if (num < 1) {
            alert("请输入大于1的有效数字")
        } else {
            var flag = true;
            //判断是否为质数
            for (var i = 2; i < num; i++) {
                //判断num是否能被i整除
                if (num % i == 0) {
                    //如果num能被i整除，则说明num一定不是质数
                    
                    flag = false;
                }
            } 
            if (flag) {
                alert(num + "是质数！");
            }else{
                alert(num + "不是质数");
            }
        }
    </script>
</head>

</html>
