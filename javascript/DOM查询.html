<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/code/mi/css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        //建立一个绑定单击响应的函数
        function myClick(idStr, fun) {
            var btn = document.getElementById(idStr);
            btn.onclick = fun;
        }
        window.onload = function () {
            //为id为btn01的按钮绑定一个单击响应函数
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function () {
                //查找#bj节点
                var bj = document.getElementById("bj");
                //打印bj
                //innerHTML 通过这个属性可以获取到元素内部的HTML代码
                alert(bj.innerHTML);
            };
            //为id为btn02的按钮绑定一个单击响应函数
            var btn02 = document.getElementById("btn02");
            btn02.onclick = function () {
                //查找所有li节点
                //getElementByTagName()可以根据标签名来获取一组元素节点对象
                //这个方法会给我们返回一个类数组对象，所有查询到的元素都会封装到对象中
                //即使查询到的元素只有一个，也很珍贵领导数组中返回
                var lis = document.getElementsByTagName("li");
                //打印lis
                //alert(lis.length);
                //遍历数组
                for (var i = 0; i < lis.length; i++) {
                    alert(lis[i].innerHTML);
                };
            };
            //为id为btn03的按钮绑定一个单击响应函数
            var btn03 = document.getElementById("btn03");
            btn03.onclick = function () {
                //查找name=gender的所有节点
                var inputs = document.getElementsByName("gender");
                //打印inputs
                //alert(inputs.length);
                //遍历数组
                for (var i = 0; i < inputs.length; i++) {
                    //innerHTML用于获取元素内部的HTML代码
                    //对于自结束标签 这个属性没有意义
                    //直接使用元素.属性名
                    /*
                    例子： 元素.id 元素.name 元素.value
                    注意：class属性不能采用这种方式
                        读取class属性时需要使用 元素.className
                    */
                    alert(inputs[i].value);
                };
            };
            //查找#city下所有li节点
            var btn04 = document.getElementById("btn04");
            btn04.onclick = function () {
                var city = document.getElementById("city");
                var lis = city.getElementsByTagName("li");
                for (var i = 0; i < lis.length; i++) {
                    alert(lis[i].innerHTML);
                };
            };

            //返回#city的所有子节点
            var btn05 = document.getElementById("btn05");
            btn05.onclick = function () {
                var city = document.getElementById("city");
                /*childNodes属性会获取包括文本节点在内的所有节点
                根据DOM标签标签间空白也会当成文本节点
                注意：在ie8及以下的浏览器中，不会讲空白文档当成子节点
                所以该属性在ie8中会返回4个子元素而其他浏览器是9个
                */
                // var cns = city.childNodes;
                // for (var i = 0; i < cns.length; i++) {
                //     alert(cns[i]);
                // }
                var cns2 = city.children;
                for (var i = 0; i < cns2.length; i++) {
                    alert(cns2[i].innerHTML);
                };
            };
            //返回#phone的第一个子节点
            var btn06 = document.getElementById("btn06");
            btn06.onclick = function () {
                var phone = document.getElementById("phone");
                var frs = phone.firstChild;//#text 空白文档当成子节点
                //var frs = phone.firstElementChild;
                alert(frs);
            };
            //返回#bj的父节点
            myClick("btn07", fun);
            function fun() {
                var bj = document.getElementById("bj");
                var fth = bj.parentNode;
                //alert(fth.innerHTML);
                /*
                innerText
                该属性可能获取到元素内部的文本内容
                */
                alert(fth.innerText);

            };
            //返回#android的前一个兄弟节点
            var btn08 = document.getElementById("btn08");
            btn08.onclick = function () {
                var android = document.getElementById("android");
                var bro1 = android.previousElementSibling;
                alert(bro1.innerHTML);
                var bro2 = android.previousSibling;
                alert(bro2.textContent);
            };
            //读取#username的value属性值
            myClick("btn09" , function () {
                var username = document.getElementById("username");
                var value = username.value;
                alert(value);
            });
            //设置#username的value属性值
            myClick("btn10", fun02);
            function fun02() {
                var username = document.getElementById("username");
                username.value = "还行吧";
            }
            //返回#bj的文本值
            myClick("btn11", function () {
                var bj = document.getElementById("bj");
                //alert(bj.innerText);
                alert(bj.firstChild.nodeValue);
            });
        };
    </script>
</head>

<body>
    <div id="total">
        <div class="inner">
            <p>
                你喜欢哪个城市?
            </p>

            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>

            <br>
            <br>

            <p>
                你喜欢哪款单机游戏？
            </p>

            <ul id="game">
                <li id="rl">红警</li>
                <li>实况</li>
                <li>极品飞车</li>
                <li>魔兽</li>
            </ul>

            <br />
            <br />

            <p>
                你手机的操作系统是？
            </p>

            <ul id="phone">
                <li>IOS</li>
                <li id="android">Android</li>
                <li>windows Phone</li>
            </ul>
        </div>

        <div class="inner">
            gender:
            <input type="radio" name="gender" value="male">
            Male
            <input type="radio" name="gender" value="female">
            Female
            <br>
            <br>
            name:
            <input type="text" name="name" id="username" value="abcde">
        </div>
        <div id="btnList">
            <div><button id="btn01">查找#bj节点</button></div>
            <div><button id="btn02">查找所有li节点</button></div>
            <div><button id="btn03">查找name=gender的所有节点</button></div>
            <div><button id="btn04">查找#city下所有li节点</button></div>
            <div><button id="btn05">返回#city的所有子节点</button></div>
            <div><button id="btn06">返回#phone的第一个子节点</button></div>
            <div><button id="btn07">返回#bj的父节点</button></div>
            <div><button id="btn08">返回#android的前一个兄弟节点</button></div>
            <div><button id="btn09">返回#username的value属性值</button></div>
            <div><button id="btn10">设置#username的value属性值</button></div>
            <div><button id="btn11">返回#bj的文本值</button></div>
        </div>
    </div>
</body>

</html>
