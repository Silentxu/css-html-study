<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
    <script>
        window.onload = function () {
            var btn01 = document.getElementById("btn01");
            var box1 = document.getElementById("box1");
            btn01.onclick = function () {
                /**
                 * 获取元素的当前显示的样式
                 * 语法:元素.currentStyle.样式名
                 * 他可以用来读取当前元素正在显示的样式
                 * 如果当前元素没有设置该样式，则获取他的默认值
                 * 
                 * currentStyle只有ie浏览器支持
                 * 
                 * 通过currentStyle和getComputedStyle()读取到的都是只读的
                 * 不能修改，如果修改必须通过style属性
                 */
                //ie支持
                //alert(box1.currentStyle.width);
                /**
                 * 在其他浏览器中可以使用
                 * getComputedStyle() 这个方法来获取当前样式
                 * 这个方法是window的方法
                 * 需要两个参数
                 * 第一个，要获取样式的元素
                 * 第二个可以传递一个伪元素，一般都传null
                 * 
                 * 该方法会返回一个对象，对象中封装了当前元素对应的样式
                 * 可以通过对象.样式名来读取样式
                 * 如果获取的样式没有设置，则会获取到真实的值，而不是默认值
                 * 比如：没有设置width，他不会获取到auto，而是一个长度
                 */
                //其他浏览器支持，ie8及以下不支持
                //  var bow = getComputedStyle(box1, null);
                // alert(bow.width);

                /**
                 * 定义一个函数，用来获取指定元素的当前的样式
                 * 参数：
                 *      obj 要获取样式的元素
                 *      name 要获取的样式名
                 */
                function getStyle(obj , name) {
                    if (window.getComputedStyle) {
                        return getComputedStyle(obj , null)[name];
                    }else{
                        return obj.currentStyle[name];
                    } 
                }
                alert(getStyle(box1 , "width"));
            }
        }
    </script>
</head>

<body>
    <button id="btn01">点我一下</button>
    <br><br>
    <div id="box1"></div>
</body>

</html>
