<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var d = new Date("12/03/2016 11:10:20");
        document.write(d);
        var d2 = d.getDate();
        document.write(d2);
        var d3 = d.getDay();
        document.write(d3);
        var d4 = d.getFullYear();
        document.write(d4);
        document.write("<br>");
        var d5 = d.getTime();
        document.write(d5);
    </script>
</head>
