    <title>Document</title>
    <script>
        function Person (name,age,gender){
            this.name=name;
            this.age=age;
            this.gender=gender;
        }
        //创建一个Person对象
        var per = new Person("无敌",18,"男");
        // per.name="无敌";
        // per.age=18;
        // per.gender="男";
        Person.prototype.toString=function(){
            return "Person[name="+this.name+",age="+this.age+",gender="+this.gender+"]";
        }
        console.log(per.toString());
    </script>
