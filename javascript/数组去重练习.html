<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [1,2,3,2,2,1,3,4,2,5,3,2,5,4,6,6,7,3];
        //去除数组中重复的数字
        //获取数组中的每一个元素
        for (var i = 0; i < arr.length; i++) {
             //获取当前元素后的所有元素
            for (let g = i + 1 ; g < arr.length; g++) {
                //判断两个元素的值是否相等
                if (arr[i] == arr[g]) {
                    //如果相等则证明出现了重复的元素， 则删除g对应的元素
                    arr.splice(g,1);
                    //当时就出了当前g所在的元素以后，后边的元素会自动补位
                    //此时将不会在比较这个元素，我需要再比较一次g所在的位置
                    g--;
            }    
            }  
        }
        console.log(arr);
    </script>
</head>
